  <title>design academy</title>
  <style>
    .keyingi{
        margin-top: 50px;
    }
     body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
    }

    .back {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .back span {
      margin-left: 8px;
    }

    .stats {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .progress-line {
      height: 6px;
      background: #ff4422;
      margin: 0 20px;
      border-radius: 3px;
    }

    .lesson-title {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 20px;
    }
     body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
    }

    /* Video */
    video {
      margin-top: 20px;
      width: 80%;
      max-width: 1000px;
      height: 600px;
      background: #000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    /* Slayder */
    .slider {
      position: relative;
      width: 80%;
      max-width: 1000px;
      margin: 40px auto;
    }

    #mainImage {
      width: 100%;
      height: 500px;
      object-fit: contain;
      background: #000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    /* Tugmalar */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #ff4422;
      border: none;
      color: #fff;
      font-size: 30px;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .prev:hover, .next:hover {
      background: #cc2200;
    }

    .prev { left: -60px; }
    .next { right: -60px; }

    /* Thumbnail */
    .thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .thumbnails img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, border 0.3s;
      border: 2px solid transparent;
    }

    .thumbnails img:hover {
      transform: scale(1.1);
      border: 2px solid #ff4422;
    }
  </style>
</head>
<body>
<div class="header">

</style>

<script>
  let clickedOnce = false; // birinchi marta bosilganmi yo'qmi

  document.getElementById("nextBtn").addEventListener("click", function(event) {
    event.preventDefault(); 

    if (!clickedOnce) {

      document.getElementById("message").classList.add("show");

</script>
