  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f0fff0, #e0f7ff);
      color: #222;
      overflow-x: hidden;
    }

    /* ðŸ”¥ Navigatsiya paneli */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img {
      width: 120px;
    }
    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 600;
      margin: 0 15px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #33cc00;
    }

    /* ðŸŽ‰ Sarlavha */
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin: 30px 0;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #33ff00; }
      to { text-shadow: 0 0 25px #00ff99; }
    }

    /* ðŸ“š Dars kartalari */
    .course-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px 40px;
      justify-items: center;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: 0.3s;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,255,100,0.5);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card p {
      padding: 15px;
      font-weight: 600;
      background: #33ff99;
      color: #000;
      border-top: 3px solid #00cc66;
    }

    /* ðŸ“± Responsivlik */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav {
        margin-top: 10px;
      }
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
