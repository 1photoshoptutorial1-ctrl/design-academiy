<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="Untitled-5.png" type="image/png">
  <title>Design Academy - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #ff7b00, #ff0058, #6200ea);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* üîÆ Harakatli gradient nurlar */
    body::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background: conic-gradient(from 180deg, #ff0080, #ff8c00, #7f00ff, #00ffff, #ff0080);
      filter: blur(120px);
      animation: rotate 10s linear infinite;
      z-index: 0;
      opacity: 0.35;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 340px;
      padding: 40px 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
      color: #fff;
      text-align: center;
      animation: fadeUp 1s ease;
      border: 1px solid rgba(255,255,255,0.2);
    }

    img {
      height: 90px;
      margin-bottom: 15px;
      border-radius: 12px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.4);
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      outline: none;
      color: #333;
      transition: 0.4s;
      text-align: center;
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      transform: scale(1.03);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: linear-gradient(135deg, #ff0080, #ff8c00);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      box-shadow: 0 6px 25px rgba(255, 0, 90, 0.6);
    }

    .alert {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d4d;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 16px;
      transition: top 0.5s ease;
      z-index: 9999;
      opacity: 0;
    }

    .alert.success { background: #28a745; }

    .alert.show {
      top: 20px;
      opacity: 1;
      animation: textDrop 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes textDrop {
      0% { transform: translateY(-30px) scale(0.9); opacity: 0; }
      50% { transform: translateY(5px) scale(1.05); opacity: 0.7; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      .login-container {
        width: 90%;
        padding: 30px 25px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="Screenshot 2025-09-17 120816.png" alt="Logo">
    <h2>Design Academy Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder="Foydalanuvchi nomi" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Parol" required>
      </div>
      <button type="submit">Kirish</button>
    </form>
  </div>

  <div id="alertBox" class="alert">Xabar</div>

  <script>
    const users = [
      { username: 'Alijon', password: '1234', fullname: 'Joraqulov Alijon' },
      { username: 'Rayhona', password: '1234', fullname: 'Ahmadjonova Rayhona' },
      { username: 'Kamola', password: '1234', fullname: 'Hakimova Kamola' },
      { username: 'Xojakbar', password: '1234', fullname: 'Eshonqulov Xojakbar' },
      { username: 'Muhammadshoh', password: '1234', fullname: 'Ferdavsiyev Muhammadshoh' },
      { username: 'Ahmed', password: '1234', fullname: 'Ahmed Maratov' },
      { username: 'Lazizbek', password: '1234', fullname: 'Qayumov Lazizbek' },
      { username: 'Dilshodbek', password: '1234', fullname: 'Abdurahmonov Dilshodbek' },
      { username: 'Shohruh', password: '1234', fullname: 'Ahmedov Shohruh' },
      { username: 'Ulugbek', password: '1234', fullname: 'Tolqinbekov Ulugbek' },
      { username: 'Begzodbek', password: '1234', fullname: 'Shavkatbekov Begzodbek' },
    ];

    const form = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');

    function showAlert(message, type = "error") {
      alertBox.textContent = message;
      alertBox.className = "alert show " + (type === "success" ? "success" : "");
      setTimeout(() => {
        alertBox.classList.remove("show");
      }, 3000);
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const foundUser = users.find(u => u.username === username && u.password === password);

      if (foundUser) {
        localStorage.setItem('userLoggedIn', true);
        localStorage.setItem('loggedUser', foundUser.fullname);
        showAlert("‚úÖ Xush kelibsiz, " + foundUser.fullname + "!", "success");
        setTimeout(() => window.location.href = 'bosh sahifa.html', 1500);
      } else {
        showAlert("‚ùå Noto‚Äòg‚Äòri login yoki parol!");
      }
    });
  </script>
</body>
</html>
